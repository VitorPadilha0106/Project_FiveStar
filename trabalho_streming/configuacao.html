<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Styles/global.css" />
    <link rel="stylesheet" href="Styles/config.css" />
  </head>
  <body>
    <main>
      <h1 class="title">EDITAR PERFIL</h1>

      <span class="user">
        <img src="Imagens/user.png" alt="Photo the User" class="photo-User" />
      </span>

      <div class="inputs">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">NOME:</span>
          <input
            type="text"
            class="form-control input-info"
            placeholder="NOME"
            aria-label="NOME"
            aria-describedby="basic-addon1"
/>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">EMAIL:</span>
          <input
            type="email"
            class="form-control input-info"
            placeholder="EMAIL"
            aria-label="EMAIL"
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">SENHA:</span>
          <input
            type="password"
            class="form-control input-info"
            placeholder="SENHA"
            aria-label="SENHA"
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01"
            >LINGUAGEM:</label
          >
          <select class="form-select" id="inputGroupSelect01">
            <option value="1">Português</option>
            <option value="2">English</option>
            <option value="3">日本語</option>
          </select>
        </div>
      </div>

      <div class="horizontal-line"></div>
    </main>

    <footer class="d-flex justify-content-between footer_config">
      <button type="button" class="btn btn-light button_footer bg-perigo">
        CANCELAR PLANO
      </button>
      <button type="button" class="btn btn-light button_footer bg-perigo">
        EXCLUIR PERFIL
      </button>
      <button type="button" class="btn btn-light button_footer bg-ajuda">AJUDA</button>
      <a href="inicio.html"><button type="button" class="btn btn-light button_footer">VOLTAR</button></a>
      <a href="inicio.html"><button type="button" class="btn btn-light button_footer ">SALVAR</button></a>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
